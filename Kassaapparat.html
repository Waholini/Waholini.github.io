<p id="txtKvittering"></p>
<script>
    var txtKvittering = document.getElementById("txtKvittering");
    var kvitteringArray = [120,99,30,44];
    var i = 0;

    while(i < kvitteringArray.length) {

    txtKvittering.innerHTML = "Sum varer: " + sum + "kr. Velkommen igjen!";

 </script>
